version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: managerai-db-1
    restart: always
    environment:
      MYSQL_DATABASE: 'app'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: managerai-backend-1
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      # Volume para persistir o token do Google
      - backend_token_storage:/app/src/app/services 
    depends_on:
